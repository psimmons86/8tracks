<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Mood Player</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="login-container">
        <h1>Spotify Mood Player</h1>
        <button id="login-button" class="btn">Login with Spotify</button>
      </div>

      <div id="player-container" class="hidden">
        <h2>Select Your Mood</h2>
        <div class="mood-grid">
          <button class="mood-btn" data-mood="happy">ðŸ˜Š Happy</button>
          <button class="mood-btn" data-mood="chill">ðŸ˜Œ Chill</button>
          <button class="mood-btn" data-mood="energetic">âš¡ Energetic</button>

        <h2>Select Genre</h2>

          <button class="genre-btn" data-genre="r-n-b">R&B</button>

          <button class="genre-btn" data-genre="jazz">Jazz</button>

        <div id="playlist-container" class="hidden">

            <button id="play-button">Play</button>

        </div>
      </div>
    </div>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="app.js"></script>

</html>
